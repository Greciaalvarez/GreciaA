<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | BI Analyst & Risk Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0f1a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #f4d0d0; /* Rose Champagne */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--bg); 
            color: var(--text-main);
            scroll-behavior: smooth;
        }

        /* BANNER DINÁMICO */
        .hero-banner {
            height: 450px;
            background: linear-gradient(135deg, rgba(10, 15, 26, 0.95), rgba(20, 30, 48, 0.7)), 
                        url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            margin-bottom: -50px;
        }

        .hero-content { 
            display: flex; 
            align-items: center; 
            gap: 40px; 
            max-width: 1000px; 
            width: 90%; 
        }

        .profile-img {
            width: 160px; height: 160px;
            border-radius: 40px; /* Cuadrado redondeado moderno */
            border: 2px solid var(--accent);
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .hero-text h1 { font-size: 3rem; margin: 0; font-weight: 600; letter-spacing: -1px; }
        .hero-text p { color: var(--accent); font-size: 1.1rem; opacity: 0.9; }

        /* SECCIONES ANIMADAS */
        section { 
            max-width: 900px; 
            margin: 80px auto; 
            padding: 0 25px; 
            opacity: 0; transform: translateY(30px); /* Para la animación de entrada */
        }

        section.visible { opacity: 1; transform: translateY(0); }

        h2 { font-weight: 400; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 4px; color: var(--accent); margin-bottom: 30px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
