<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Business Intelligence Analyst</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg: #f4f7fa;
            --white: #ffffff;
            --accent: #d4a3a3; /* Rose Gold */
            --accent-light: #fdf2f2;
            --linkedin: #0077b5;
            --whatsapp: #25d366;
            --email: #EA4335;
            --dark: #1a202c;
            --text-muted: #718096;
            --radius-lg: 30px;
            --radius-md: 18px;
            --shadow: 0 10px 40px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--dark); 
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* BANNER HORIZONTAL */
        .hero-section {
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.7) 0%, rgba(45, 55, 72, 0.3) 100%), 
                        url('boston.jpg');
            background-size: cover;
            background-position: center;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
        }

        .profile-card-horizontal {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            gap: 40px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .profile-img {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            object-fit: cover;
            flex-shrink: 0;
        }

        .hero-text h1 { margin: 0; font-size: 2.2rem; color: white; }
        .hero-text p { margin: 5px 0 20px 0; color: var(--accent); font-size: 1.1rem; }

        .social-buttons { display: flex; gap: 12px; }
        .social-button {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .social-button:hover { transform: scale(1.1); background: var(--accent); color: var(--dark); }

        /* GRID */
        .main-grid {
            max-width: 1300px;
            margin: -50px auto 60px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.2fr 1.8fr;
            gap: 35px;
        }

        .bento-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow);
            opacity: 0; transform: translateY(30px);
            border: 1px solid transparent;
        }
        .bento-card.visible { opacity: 1; transform: translateY(0); }
        .bento-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        h2 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 25px; }

        /* EDUCACIÓN */
        .edu-item { margin-bottom: 25px; border-left: 3px solid var(--accent); padding-left: 15px; }
        .edu-info { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; }

        /* SKILLS */
        .skills-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .skill-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 600; }
        .skill-item i { color: var(--accent); width: 20px; text-align: center; }

        /* ACORDEÓN CON EFECTO ROSE GOLD */
        .accordion-item { 
            border-bottom: 1px solid #edf2f7; 
            padding: 18px 15px; 
            cursor: pointer; 
            margin: 0 -15px;
            border-radius: 12px;
        }
        .accordion-item:hover { background-color: #fcfcfc; }
        
        .accordion-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
